        /**
         * 实时更新
         */
        $(function () {
            (function longPolling() {
                var indexGroupInfos = $("#indexGroupInfos").val();
                $.ajax({
                    url: "/user/refreshIndexGroup",
                    data: {"indexGroupInfos": indexGroupInfos},
                    dataType: "text",
                    timeout: 1000000,
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        if (textStatus == "timeout") { // 请求超时
                            longPolling(); // 递归调用
                            // 其他错误，如网络错误等
                        } else {
                            longPolling();
                        }
                    },
                    success: function (msg, textStatus) {
                        if (textStatus == "success") { // 请求成功
                            var data = eval('(' + msg + ')');
                            $("#index").val(data.index);
                            $("#indexGroupInfos").val(msg);
                            // 插入最新数据
                            $.each(data, function (index, item) {
                                var groupDO = item.groupDO;
                                var totalMsg = item.totalMsg;
                                var unreadMsg = item.unreadMsg;
                                var lastGroupMessageDO = item.lastGroupMessageDO;
                                var createTime = item.lastGroupMessageDO.createTime;
                                $("#" + groupDO.groupGuid + "_totalMsg").text("共" + totalMsg + "条");
                                $("#" + groupDO.groupGuid + "_unreadMsg").text(unreadMsg);
                                $("#" + groupDO.groupGuid + "_content").text(lastGroupMessageDO.content);
                                if (unreadMsg == 0) {
                                    $("#" + groupDO.groupGuid + "_unreadMsg").css("display", "none");
                                } else {
                                    $("#" + groupDO.groupGuid + "_unreadMsg").css("display", "inline");
                                }
                            });
                            longPolling();
                        }
                    }
                });
            })();

        });

        function enterGroup(groupGuid) {
            window.location.href="/group/"+groupGuid;
        }

        function liuwei() {
            alert("您可以在下面任意的群中留下您宝贵的文字");
            //window.location.href="/group/liuwei";
        }

        function press_bottom() {
            var num = bottom_msg.length;
            var random = Math.floor(Math.random()*num);
            alert(bottom_msg[random]);
        }


    </script>
