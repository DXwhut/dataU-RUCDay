<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>入侵人大</title>
    <script type="text/javascript" src="/js/jquery-1.11.3.js"></script>
    <script>


        /**
         * get root path, like "http://192.168.11.91", without a "/" in the end
         */
        var path = getRootPath();
        function getRootPath() {
            var strFullPath = window.document.location.href;
            var strPath = window.document.location.pathname;
            var pos = strFullPath.indexOf(strPath);
            var prePath = strFullPath.substring(0, pos);
            var postPath = strPath.substring(0, strPath.substr(1).indexOf('/') + 1);
            return (prePath + postPath);
        }

        /**
         * test for Controller Class visit
         */
        function testController() {
            $.ajax({
                type: "POST",
                url: path + "/testController",
                dataType: "text",
                success: function (msg) {
                    $("#msg").html(msg);
                }
            });
        }


    </script>
</head>
<body>
<h1>首页</h1>
<table>
    <tr>
        <th>群名称</th>
        <th>总消息数</th>
        <th>未读消息数</th>
        <th>最后一条消息</th>
    </tr>
    <tr th:each="indexGroupInfo:${session.indexGroupInfos}">
        <td th:text="${indexGroupInfo.groupDO.name}">群名称</td>
        <td th:text="${indexGroupInfo.totalMsg}">总消息</td>
        <td th:text="${indexGroupInfo.unreadMsg}">未读消息数</td>
        <td th:text="${indexGroupInfo.lastGroupMessageDO.content}">最后一条消息</td>
    </tr>
</table>

</body>
</html>
