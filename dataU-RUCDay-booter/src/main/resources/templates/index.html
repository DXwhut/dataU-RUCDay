<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>校庆微信</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/group.css" rel="stylesheet"/>
    <link href="/css/index.css" rel="stylesheet"/>
    <script src="/js/jquery-1.11.3.js"></script>
    <script src="/js/group.js"></script>
    <script type="text/javascript" src="/js/jquery-1.11.3.js"></script>
    <script>


        /**
         * 实时更新
         */
        $(function () {
            (function longPolling() {
                var indexGroupInfos = $("#indexGroupInfos").val();
                $.ajax({
                    url: "/user/refreshIndexGroup",
                    data: {"indexGroupInfos": indexGroupInfos},
                    dataType: "text",
                    timeout: 1000000,
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        if (textStatus == "timeout") { // 请求超时
                            longPolling(); // 递归调用
                            // 其他错误，如网络错误等
                        } else {
                            longPolling();
                        }
                    },
                    success: function (msg, textStatus) {
                        if (textStatus == "success") { // 请求成功
                            var data = eval('(' + msg + ')');
                            $("#index").val(data.index);
                            $("#indexGroupInfos").val(msg);
                            // 插入最新数据
                            $.each(data, function (index, item) {
                                var groupDO = item.groupDO;
                                var totalMsg = item.totalMsg;
                                var unreadMsg = item.unreadMsg;
                                var lastGroupMessageDO = item.lastGroupMessageDO;
                                $("#" + groupDO.groupGuid + "_totalMsg").text(totalMsg);
                                $("#" + groupDO.groupGuid + "_unreadMsg").text(unreadMsg);
                                $("#" + groupDO.groupGuid + "_content").text(lastGroupMessageDO.content);
                            });
                            longPolling();
                        }
                    }
                });
            })();

        });

        function enterGroup(groupGuid) {
            window.location.href="/group/"+groupGuid;
        }


    </script>
</head>
<body>
<div style="position: relative;">
    <div th:each="indexGroupInfo:${session.indexGroupInfos}" class="group"
         th:onclick="'javascript:enterGroup(\''+ ${indexGroupInfo.groupDO.groupGuid} +'\');'">
            <img class="avatar" src="/images/default.png"/>
            <div class="nickname">
                <span th:text="${indexGroupInfo.groupDO.name}">
                    群聊名称
                </span>
                <div th:text="${indexGroupInfo.lastGroupMessageDO.createTime}" class="time">
                    时间
                </div>
            </div>
            <div th:id="${indexGroupInfo.groupDO.groupGuid}+'_content'"
                 th:text="${indexGroupInfo.lastGroupMessageDO.content}" class="content">
                最后一条消息
            </div>
    </div>
    <div class="index_bottom">
        <img src="/images/wechat_bottom.jpg" width="100%" height="30px" height>
    </div>
</div>
